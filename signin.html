<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
    <title>Sign-In</title>
</head>
<body>
    <div class="box">

        <div class="grid-box">
            <div class="sign-in-box">
                <h1>Sign-In</h1>
                <ul class="social-media">
                    <li><i class="fas fa-brands fa-twitter twitter"></i></li>
                    <li><i class="fas fa-brands fa-facebook facebook"></i></li>
                    <li><i class="fas fa-brands fa-linkedin linkedin"></i></li>
                </ul>
                <p>Or use your account</p>
                <input type="email" class="name" placeholder="Email">
                <input type="password" class="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <a href="#" class="sign-in-btn">Sign In</a>
            </div>
            <div class="create-box white">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <a href="#" class="sign-up-btn">Sign Up</a>
            </div>
        </div>

    </div>
</body>
